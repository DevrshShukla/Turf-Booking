<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"></div>
    
    <div class="title">
        <h1>Add Your Turf</h1>
    </div>

    <div class="takeInput">

        <div class="left">

            <h3>Turf  Owner  Name</h3>
            <input type="name" class="_ownername" placeholder="Rohit Sharma" >
    
            <h3>Turf Name</h3>
            <input type="name" class="_turfname" placeholder="Blaster Arena" >
    
            <h3>password</h3>
            <input type="password" class="_passcode" placeholder="xyz@1420">

            <h3>Upload Identity card</h3>
            <input type="file" class="_iCard" > 

        </div>


        <div class="right">

            <h3>Email</h3>
            <input type="email" class="_email" placeholder="xyz@gmail.com">

            <h3>Location</h3>
            <input type="text" class="_location"   placeholder="Enter Address Or Location">

            <h3>Turf Pictures</h3>
            <input type="file" class="_iCard" > 

            <h3>Add Qr Code </h3>
            <input type="file" class="_qrCode" > 
        </div>
    </div>


    <div class="button">
        <a href="../Main Interface/main1.html"> Submit </a>
    </div>

</body>
</html>
