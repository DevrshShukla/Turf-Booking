<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container"></div>

    <div class="title">
        <h1>Contact Us</h1>
    </div>

    <div class="takeInput">

        <h3>Enter Name </h3>
        <input type="name" class="name" placeholder="Rohit Sharma" required>

        <h3>Email</h3>
        <input type="email" class="mail" placeholder="xyz@gmail.com" required>

        <h3>Number</h3>
        <input type="tel" class="phone" placeholder=" 123-4567-890 " required>

        <h3>Nour message</h3>
        <input type="text" class="urMessage" placeholder="">

    </div>

    <div class="button">
        <h2>submite</h2>
    </div>
</body>

</html>
